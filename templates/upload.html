{% extends "base.html" %}

{% block content %}
<h2 class="mb-4">Unggah Data Ulasan</h2>
<div class="card">
    <div class="card-body">
        <form method="POST" enctype="multipart/form-data" action="{{ url_for('upload_file') }}">
            <div class="mb-3">
                <label for="formFile" class="form-label">Pilih file CSV atau Excel</label>
                <input class="form-control" type="file" id="formFile" name="file" accept=".csv,.xlsx">
            </div>
            <button type="submit" class="btn btn-primary">Unggah & Lanjutkan</button>
        </form>
    </div>
</div>
{% endblock %}
